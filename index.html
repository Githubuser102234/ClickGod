<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Quantum Clicker</h1>
            <button id="theme-toggle" class="btn">Toggle Dark/Light Mode</button>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <p>Score</p>
                <span id="score">0</span>
            </div>
            <div class="stat-box">
                <p>CPS</p>
                <span id="cps">0</span>
            </div>
            <div class="stat-box">
                <p>Prestige Level</p>
                <span id="prestige-level">0</span>
            </div>
        </div>

        <button id="clickButton">Quantum Pulse</button>

        <div class="button-row">
            <button id="prestige-button" class="btn btn-special">Initiate Prestige</button>
            <button id="daily-reward-button" class="btn">Claim Data Stream</button>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" data-tab="upgrades">Upgrades</button>
            <button class="tab-btn" data-tab="store">Store</button>
            <button class="tab-btn" data-tab="achievements">Achievements</button>
        </div>

        <div id="upgrades" class="tab-content active">
            <h2>System Upgrades</h2>
            <div id="upgrades-list"></div>
        </div>

        <div id="store" class="tab-content">
            <h2>Data Stream Store</h2>
            <div id="store-list"></div>
        </div>

        <div id="achievements" class="tab-content">
            <h2>Milestones</h2>
            <ul id="achievements-list"></ul>
        </div>
    </div>
    <div id="particles-container"></div>
    <script src="script.js"></script>
</body>
</html>
